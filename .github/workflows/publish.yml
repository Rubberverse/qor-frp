name: Build the image using cc

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
      - '.github/workflows/**.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Build and push to ghcr
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: .
        shell: bash
    steps:
      - name: Free up worker space
        run: sudo rm -rf "$AGENT_TOOLSDIRECTORY"; sudo rm -rf /usr/share/dotnet /usr/local/lib/android; sudo apt-get update; sudo apt-get remove -y '^dotnet-.*'; sudo apt-get autoremove -y; sudo apt-get clean
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: QEMU
        uses: docker/setup-qemu-action@v3.2.0
        with:
          platforms: arm64
      - name: Build & Push Alpine frps rootless Image to DH
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mrrubberducky/qor-frp
          registry: docker.io
          dockerfile: qor-frp-CC/alpine/rootless.Dockerfile
          buildArgs: GOSU=0,CLIENT_VARIANT=frps,FRP_TYPE=SERVER,GIT_BRANCH=v0.61.0,GOPATH=/usr/app/go
          multiPlatform: true
          enableBuildKit: true
          tags: frps-v0.61.0-unpriv, latest-frps-unpriv
          platform: linux/amd64
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push Alpine frps rootful Image to DH
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mrrubberducky/qor-frp
          registry: docker.io
          dockerfile: qor-frp-CC/alpine/rootful.Dockerfile
          buildArgs: GOSU=1,CLIENT_VARIANT=frps,FRP_TYPE=SERVER,GIT_BRANCH=v0.61.0,GOPATH=/usr/app/go
          multiPlatform: true
          enableBuildKit: true
          tags: frps-v0.61.0, latest-frps
          platform: linux/amd64
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push Alpine frpc rootless Image to DH
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mrrubberducky/qor-frp
          registry: docker.io
          dockerfile: qor-frp-CC/alpine/rootless.Dockerfile
          buildArgs: GOSU=0,CLIENT_VARIANT=frpc,FRP_TYPE=CLIENT,GIT_BRANCH=v0.61.0,GOPATH=/usr/app/go
          multiPlatform: true
          enableBuildKit: true
          tags: frpc-v0.61.0-unpriv, latest-frpc-unpriv
          platform: linux/amd64
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push Alpine frpc rootful Image to DH
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mrrubberducky/qor-frp
          registry: docker.io
          dockerfile: qor-frp-CC/alpine/rootful.Dockerfile
          buildArgs: GOSU=1,CLIENT_VARIANT=frpc,FRP_TYPE=CLIENT,GIT_BRANCH=v0.61.0,GOPATH=/usr/app/go
          multiPlatform: true
          enableBuildKit: true
          tags: frpc-v0.61.0, latest-frpc
          platform: linux/amd64
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Cancel on failure
        uses: andymckay/cancel-action@0.4
        if: failure()
